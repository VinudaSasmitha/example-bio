<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathz Master | Create Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --white: #ffffff;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- MAIN CARD --- */
        .login-card {
            background: var(--white);
            width: 900px;
            height: 750px;
            /* Phone number eka nisa tikak usa wadi kala */
            display: flex;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            position: relative;
        }

        /* --- LEFT SIDE (IMAGE) --- */
        .image-side {
            flex: 1.2;
            background-image: url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .image-side::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(37, 99, 235, 0.3), rgba(0, 0, 0, 0.8));
        }

        .image-text {
            position: absolute;
            bottom: 50px;
            left: 40px;
            color: white;
            z-index: 2;
        }

        .image-text h2 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .image-text p {
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0.9;
        }

        /* --- RIGHT SIDE (FORM) --- */
        .form-side {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .header-text h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #9ca3af;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-google {
            width: 100%;
            padding: 12px;
            background-color: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .alert {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            body {
                padding: 20px 0;
                height: auto;
            }

            .login-card {
                flex-direction: column;
                width: 90%;
                height: auto;
                margin-bottom: 20px;
            }

            .image-side {
                height: 150px;
                flex: none;
            }

            .image-text {
                bottom: 20px;
                left: 20px;
            }

            .image-text h2 {
                font-size: 1.5rem;
            }

            .image-text p {
                display: none;
            }

            .form-side {
                padding: 30px 20px;
            }

            .header-text h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px;">Please wait...</p>
    </div>

    <div class="login-card">
        <div class="image-side">
            <div class="image-text">
                <h2>Join Us</h2>
                <p>Start your journey with Mathz Master.</p>
            </div>
        </div>

        <div class="form-side">
            <div class="header-text">
                <h1>Create Account</h1>
                <p>Fill in the details to get started.</p>
            </div>

            <div id="alert-box" class="alert">
                <span id="alert-msg">Error</span>
            </div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="Kamal Perera" required>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="07XXXXXXXX" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="student@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="******" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="******" required>
                </div>

                <button type="submit" class="btn-login">Sign Up</button>
            </form>

            <button onclick="handleGoogleLogin()" class="btn-google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="Google">
                Sign up with Google
            </button>

            <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
                Already have an account? <a href="login.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Log In</a>
            </p>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCmXBlPTT9YRz9PS1pFfUd1SNXz0kIDppA",
            authDomain: "mathsapp-d5a07.firebaseapp.com",
            projectId: "mathsapp-d5a07",
            storageBucket: "mathsapp-d5a07.firebasestorage.app",
            messagingSenderId: "954527344482",
            appId: "1:954527344482:web:cf4371b48eef74be682e3b",
            measurementId: "G-TH12H1TPTM"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- FUNCTIONS ---
        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        function showError(msg) {
            const alertBox = document.getElementById('alert-box');
            document.getElementById('alert-msg').innerText = msg;
            alertBox.style.display = 'block';
            hideLoader();
        }

        function togglePassword(fieldId, icon) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                field.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById("fullname").value;
            const phone = document.getElementById("phone").value; // Phone eka variable ekakata gannawa
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                showError("Passwords do not match!");
                return;
            }
            if (password.length < 6) {
                showError("Password must be at least 6 characters.");
                return;
            }

            // Simple Phone Validation (Optional)
            if (phone.length < 9) {
                showError("Please enter a valid phone number.");
                return;
            }

            showLoader();

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Firestore ekata data yawanakota phone field ekath yawanawa
                await db.collection("users").doc(user.uid).set({
                    uid: user.uid,
                    fullName: name,
                    phone: phone, // Menna meka thama database ekata save wenne
                    email: email,
                    role: "student",
                    streak: 0,
                    subject: null,
                    isPremium: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                window.location.href = "stream-select.html";

            } catch (error) {
                console.error(error);
                showError(error.message);
            }
        }

        function handleGoogleLogin() {
            showLoader();
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(async (result) => {
                    const user = result.user;
                    const userDoc = await db.collection("users").doc(user.uid).get();
                    if (!userDoc.exists) {
                        await db.collection("users").doc(user.uid).set({
                            uid: user.uid,
                            fullName: user.displayName,
                            email: user.email,
                            // Note: Google login walin phone number eka kelinma enne na.
                            // Eka nisa methana phone field eka "null" hari empty "" hari thiyanna puluwan.
                            phone: null,
                            role: "student",
                            streak: 0,
                            subject: null,
                            isPremium: false,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    window.location.href = "stream-select.html";
                })
                .catch((error) => {
                    showError("Google Login Failed.");
                });
        }
    </script>
</body>

</html>
